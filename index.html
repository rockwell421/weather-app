<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='background-overlay'>
    <div id="app">
      <img class="weather-icon" src="http://www.iconsdb.com/icons/preview/white/partly-cloudy-day-xxl.png" alt="weather-icon" style="width:50px;height:50px;">
      <h1>Weather App</h1>
      <canvas id="skycon" width='80px' height='80px'>

      </canvas>

      <div class="main-app">
        <form class="city-form">
          <input type="text" class="city-input" value="Enter City Name">
          <button type="submit" class="get-weather-button">Get Weather!</button>
        </form>
        <div class="city-weather">
          <!--Displays the current city weather -->
        </div>
        <div class="city-forecast">
          <!-- Displays the forecast !-->
        </div>
      </div>
    </div>
  </div>


  <script src='skycons.js'></script>
  <script src="app.js"></script>


</html>
